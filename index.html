<!DOCTYPE html>
<html>
    <head>
        <title>ChatApp</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="/script.js"></script>
        <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/web-design-and-development-7-2/128/301-512.png">
        <link href="/style.css" rel="stylesheet" type ="text/css"/>
    </head>
    
    <body>
        <div id ="row">
            <div class="chatWindow">
                <div class = "chatHeader">
                    <span>Hey <strong id ="who"></strong>, feel free to chat with others.</span>
                </div>
                <div class="chat" id="chat"></div>
                <div class="chatBottom">
                    <form id="messageForm">
                        <input type="text" id="message"/>
                        <input type="submit" value = "Send"/>
                    </form>
                </div>
            </div>
            <div id="rightSide">
                <div class = "chatHeader" id= onlineText>
                    <span><strong>Online Users</span>
                </div>
                <ul class="list-group" id="users"></ul>
            </div>
        </div>
    </body>
</html>
